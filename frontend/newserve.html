<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tenax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-light">
    <h1 class="text-center mt-5">Criar Servidor</h1>
    <section class="container d-flex justify-content-center mt-5">
      <section class="row">
        <form class="col-12 border rounded-3 border-secondary p-5 bg-white">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="description" />
          </div>

          <script src="postServer.js"></script>
        </form>
        <button class="btn btn-primary col-12 p-2 mt-4" onclick="postServer()">
          Enviar
        </button>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
